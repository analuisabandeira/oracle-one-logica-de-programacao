<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    var num = 30; 

    while (num <=40) {
        if (num != 33 && num !=37) {    
                mostra (num);
                num = num + 1; }

            else {
                num = num + 1;}
    }
    
    mostra ("FIM")
   

</script>
