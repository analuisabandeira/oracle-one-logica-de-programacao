<meta charset="UTF-8">

<script>

    function pulaLinha (){

        document.write ("<br> <br>");
    }

    function mostra (frase){

        document.write(frase);
        pulaLinha();

    }

    function calculaImc(peso,altura){

        var imc = peso / (altura*altura);
        return imc;

    }

    var imcAnalu = calculaImc (60,1.66);
    var imcSuelda = calculaImc (95, 1.62);

    mostra ("O IMC de Analu é " + imcAnalu);
    mostra ("O IMC de Suelda é " + imcSuelda);



</script>
