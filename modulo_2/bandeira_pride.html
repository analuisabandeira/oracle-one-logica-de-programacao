<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira Pride</title>
</head>
<body>

    <canvas width="800" height="600"> </canvas>
    
    <script>

        var tela = document.querySelector ("canvas");
        var pincel = tela.getContext ("2d");
        pincel.fillStyle = "red";
        pincel.fillRect (0, 0, 800, 100); 
        pincel.fillStyle = "orange";
        pincel.fillRect (0, 100, 800, 100);
        pincel.fillStyle = "yellow";
        pincel.fillRect (0, 200, 800, 100);
        pincel.fillStyle = "green";
        pincel.fillRect (0, 300, 800, 100);
        pincel.fillStyle = "blue";
        pincel.fillRect (0, 400, 800, 100);
        pincel.fillStyle = "purple";
        pincel.fillRect (0, 500, 800, 100);  
    
    
    </script>
</body>
</html>
