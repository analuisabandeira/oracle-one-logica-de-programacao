<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Animações</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>
    <script>
        
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext ("2d");

        function desenhaCirculo (x,y,raio) {

            pincel.fillStyle = "purple";
            pincel.beginPath ();
            pincel.arc (x,y,raio,0, 2 * Math.PI);
            pincel.fill ();

        }

        function limpaTela () {

            pincel.clearRect (0,0,600,400);

        }

        var sentido = 1;
        var x = 20;
        
        function atualizaTela () {
            
            limpaTela ();

                if (x > 600) {
                    
                    sentido = -1;
                    
                } else if (x < 0) {
                    
                    sentido = 1;
                }
            desenhaCirculo (x,30,20);
            desenhaCirculo (x,75,20);
            desenhaCirculo (x,120,20);
            desenhaCirculo (x,165,20);
            desenhaCirculo (x,210,20);
            desenhaCirculo (x,255,20);
            desenhaCirculo (x,300,20);
            x = x + sentido;
                
        }
        
        setInterval (atualizaTela, 5);
    
    
    </script>
    
</body>
</html>
