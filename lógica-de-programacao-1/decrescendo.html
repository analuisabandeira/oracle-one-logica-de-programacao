<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

var limite1 = 20;
var limite2 = 0


while (limite2 <= limite1) {
    mostra (limite1);
    limite1 = limite1 - 1;
}

mostra ("FIM");

</script>
