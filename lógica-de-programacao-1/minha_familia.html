<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Família</title>
</head>
<body>
    <h1>Minha Família</h1>
    <h2>Minha familia é composta por...</h2>
    <script>

        function pulaLinha () {

            document.write ("<br> <br>");
        }

        function mostra (frase) {

            document.write (frase);
            pulaLinha;
        }

        var membrosDaFamilia = ["Mainha", "Filipe", "Guilherme","eu", "e"]
        
        membrosDaFamilia.push ("Maria Flor");

        mostra ("Minha família é composta por " + membrosDaFamilia)

        </script>
    
</body>
</html>
