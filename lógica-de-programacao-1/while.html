<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    var par = 2  

    while (par <= 100) {
        mostra (par + " é um número par");
        par = par + 2
    }

    mostra ("FIM")
   

</script>
