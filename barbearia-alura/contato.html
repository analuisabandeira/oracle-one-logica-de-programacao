<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    
        <header>
           <div class="caixa-banner">
               <h1><img src="imagem/logo.png" alt="Logo Barbearia Alura"></h1>
               <nav>
                   <ul>
                       <li><a href="index.html">Home</a></li>
                       <li><a href="produtos.html">Produtos</a></li>
                       <li><a href="contato.html">Contato</a></li>
                   </ul>
               </nav>
           </div>
        </header>
        <main>
            <form>

                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required placeholder="Insira seu nome"> 

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required placeholder="Digite sua mensagem"></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for=""> <input type="radio" name="contato" value="email">E-mail</label>
                   
                    <label for=""><input type="radio" name="contato" value="telefone">Telefone</label>
                    
                    <label for=""><input type="radio" name="contato" value="whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="horario" id="">
                        <option value="manhã">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>

                <label for=""><input type="checkbox" name="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td> <!--Use a propriedade Colspan caso queira agrupar células-->
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h~20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h~20h</td>
                    </tr>
                </tbody>

            </table>

        </main>
        <footer>
            <img src="imagem/logo-branco.png" alt="Logo Barbearia Alura">
            <p>&copy; Copyright Barbearia Alura - 2021 </p>
        </footer>
</body>
</html>
