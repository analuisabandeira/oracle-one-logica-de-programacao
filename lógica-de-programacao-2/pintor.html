<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
</head>
<body>

    <h1>Pinte a sua primeira obra de arte!</h1>
    <canvas width="600" height="400"></canvas>  
    <script>

        var tela = document.querySelector ("canvas");
        var pincel = tela.getContext ("2d");

        pincel.fillStyle = "lightyellow";
        pincel.fillRect (0,0,600,400);
        
        var cores = ["blue", "red", "green"];
        var corAtual = 0;

        function desenhaBolinha (evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            var raio = 10

            if (evento.shiftKey) {
                    
                raio = raio + 20
            }

            pincel.fillStyle = cores [corAtual];
            pincel.beginPath ();
            pincel.arc (x, y, raio, 0, 2*3.14);
            pincel.fill();
            console.log (x + "," + y);
        }

        tela.onclick = desenhaBolinha;

        function mudaCor () {

            corAtual ++

            if(corAtual >= cores.length) {

                corAtual = 0; // volta para a primeira cor, azul
            }
           
            alert ("Próxima cor");
            return false; // para não exibir o menu padrão do canvas
            
        }
        
        tela.oncontextmenu = mudaCor;

    </script>  
</body>
</html>
