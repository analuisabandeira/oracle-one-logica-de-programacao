<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil ou Alemanha?</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>
    <script>

        var tela = document.querySelector ("canvas");
        var pincel = tela.getContext ("2d");

        function bandeiraDoBrasil () {

        pincel.fillStyle = "green";
        pincel.fillRect (0,0,600,400);

        pincel.fillStyle = "yellow";
        pincel.beginPath ();
        pincel.moveTo (300,50);
        pincel.lineTo (50,200);
        pincel.lineTo (550,200);
        pincel.fill ();
        pincel.beginPath ();
        pincel.moveTo (300,350);
        pincel.lineTo (550,200);
        pincel.lineTo (50,200);
        pincel.fill ();


        pincel.fillStyle = "darkblue";
        pincel.beginPath ();
        pincel.arc (300,200,100, 0, 2 * Math.PI);
        pincel.fill();

        }

        function bandeiraDaAlemanha () {

            pincel.fillStyle = "black";
            pincel.fillRect (0,0,600,133.33);
            pincel.fillStyle = "red";
            pincel.fillRect (0,133.33,600,266.66);
            pincel.fillStyle = "yellow";
            pincel.fillRect (0,266.66,600,399.99);
        }


        var mostraBrasil = true;

        function trocaBandeira () {

            if (mostraBrasil) {
                
                bandeiraDoBrasil ();
               
            } else {
           
            bandeiraDaAlemanha ();

            }

            mostraBrasil = !mostraBrasil //o sinal "!" (Lê-se NOT) significa que mudou o sentido da variável booleana.//
        }

        setInterval (trocaBandeira,2000);


    </script>
    
</body>
</html>
